name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release:
    # Only run if PR was merged (not just closed) and has the 'automated' label
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'automated')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Parse version components
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          echo "Latest tag: $LATEST_TAG"
          echo "New version: $NEW_VERSION"

      - name: Generate release notes
        id: notes
        run: |
          # Count baselines per minor version
          BASELINES_22=$(jq '[.baselines[] | select(startswith("2.2"))] | length' manifest.json)
          BASELINES_23=$(jq '[.baselines[] | select(startswith("2.3"))] | length' manifest.json)
          BASELINES_24=$(jq '[.baselines[] | select(startswith("2.4"))] | length' manifest.json)
          TOTAL_VERSIONS=$(jq '.mapping | length' manifest.json)
          TOTAL_BASELINES=$(jq '.baselines | length' manifest.json)

          # Get latest baseline per minor version
          LATEST_22=$(jq -r '[.baselines[] | select(startswith("2.2"))] | last // "none"' manifest.json)
          LATEST_23=$(jq -r '[.baselines[] | select(startswith("2.3"))] | last // "none"' manifest.json)
          LATEST_24=$(jq -r '[.baselines[] | select(startswith("2.4"))] | last // "none"' manifest.json)

          cat << EOF > release-notes.md
          ## CheckMK API Spec ${{ steps.version.outputs.new_version }}

          Auto-generated release from merged PR #${{ github.event.pull_request.number }}.

          ### Coverage

          | Version | Baselines | Latest |
          |---------|-----------|--------|
          | 2.2.x | ${BASELINES_22} | ${LATEST_22} |
          | 2.3.x | ${BASELINES_23} | ${LATEST_23} |
          | 2.4.x | ${BASELINES_24} | ${LATEST_24} |

          **Total:** ${TOTAL_VERSIONS} versions mapped to ${TOTAL_BASELINES} baselines

          ### Installation

          \`\`\`go
          go get github.com/BlackMesaLTD/checkmk-api-spec@${{ steps.version.outputs.new_version }}
          \`\`\`

          ### Build Tags

          \`\`\`bash
          # All versions
          go build -tags "checkmk_all" ./...

          # Specific version
          go build -tags "checkmk_v2_4_0" ./...
          \`\`\`

          ---
          *Auto-generated by [release workflow](.github/workflows/release.yml)*
          EOF

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: ${{ steps.version.outputs.new_version }}
          body_path: release-notes.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
